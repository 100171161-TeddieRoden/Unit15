<!DOCTYPE html> <!-- Tells the browser the HTML doctype-->
<html> <!-- All HTML files start with this tag-->
<head> <!-- some info about the doc-->
    <title>A simple HTML example</title> <!-- The title that will appear in the browser bar-->
    <link rel="stylesheet" href="CSS.css">
    <meta name = "keywords" contents = "Examples"/>
    <meta name = "description" contents = "Learning HTML"/>
    <meta name = "author" contents = "Teddie Roden"/>
</head>
    <body>
        <h1>Headings</h1>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <p>Teddie Roden's first webpage</p>
        <p>Some formatting elements;
            <br>
            <strong>Strong part</strong>
            <br>
            <em>Emphasised part</em>
        </p>
        <h2>Hyperlinks</h2>
        <p>
        PS5  <a href="https://www.playstation.com/en-gb/ps5/">Click Here!</a><br>
        Xbox  <a href="https://www.xbox.com/en-US/">Click Here!</a>
        </p>
        <p>Ordered List</p>
            <ol>
                <li>List one</li>
                <li>List two with a <a href="https://www.google.com/">Google</a></li>
                <li>Email to someone <a href="mailto:test@testing.com">Email here</a></li>
            </ol>
    </body>
</html>
